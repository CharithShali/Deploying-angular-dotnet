<div class="navbar">
<mat-toolbar color="primary" *ngIf="fullName === undefined" >
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>TechZone</span>
  <span class="example-spacer"></span>


    <button mat-stroked-button="primary">Categories</button>
    <button mat-stroked-button="primary" routerLink="/login">Login</button>
    <button mat-stroked-button="primary" routerLink="/register">Register</button>

</mat-toolbar>



  <mat-toolbar color="primary" *ngIf="'fullName' && role=='customer'" >


    <span>TechZone</span>
    <span class="example-spacer"></span>

      <button class="list-item" routerLink="/" mat-stroked-button color="primary">Home</button>
      <button mat-stroked-button="primary">Categories</button>

      <button mat-stroked-button="primary" matBadge="{{cart.length}}" matBadgeColor="warn" routerLink="/cart">Cart</button>
      <button mat-raised-button color="accent"><mat-icon>person</mat-icon> {{fullName}}</button>
      <button mat-stroked-button="primary" (click)="logOut()" routerLink="/register">LogOut!</button>

  </mat-toolbar>

  <mat-toolbar color="primary" *ngIf="'fullName' && role=='seller'">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>TechZone</span>
    <span class="example-spacer"></span>

      <button class="list-item" routerLink="/addproduct" mat-stroked-button color="primary">Add Product</button>
      <button mat-stroked-button="primary" routerLink="/addcategory">Add Category</button>
      <button mat-stroked-button="primary" routerLink="/order">Orders</button>
      <button mat-raised-button color="accent"><mat-icon>person</mat-icon> {{fullName}}</button>
      <button mat-stroked-button="primary" (click)="logOut()" routerLink="/register">LogOut!</button>

  </mat-toolbar>
  </div>
