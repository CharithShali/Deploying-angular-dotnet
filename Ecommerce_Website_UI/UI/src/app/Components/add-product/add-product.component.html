
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Add A Product</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="ProductForm" >
              <div class="input-field">
                <span class="fa fa-user p-2"> </span>
                <input
                  formControlName="title"
                  type="text"
                  placeholder="Title"
                />
              </div>

              <div class="input-field"   >
                <label>Category</label>
              <select  class="form-select" aria-label="Default select example" formControlName="category">
                <option formControlName="category"   *ngFor="let cat of category" >{{cat.category}}</option>
              </select>
              </div>


              <div class="input-field">
                <span class="fa fa-user p-2"> </span>
                <input
                  formControlName="description"
                  type="text"
                  placeholder="description"
                />
              </div>

              <div class="input-field">
                <span class="fa fa-user p-2"> </span>
                <input
                  formControlName="quantity"
                  type="number"
                  placeholder="Quantity"
                />
              </div>

              <div class="input-field">
                <span class="fa fa-lock p-2"></span>
                <input
                  formControlName="price"
                  type="text"
                  placeholder="Price"
                />
              </div>

              <br />
              <div class="input-field">
                <label>Choose Image</label>
                <input id="imagename" type="file"   formControlName="imagename" />

              </div>
              <button
                type="button"
                class="btn btn-primary btn-primary btn-block mt-4 w-100" (click)="onClick()"
              >
               Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
