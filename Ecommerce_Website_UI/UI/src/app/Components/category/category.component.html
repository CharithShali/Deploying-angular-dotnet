
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">

            <h3 class="pt-3 font-weight-bold">Add a Category</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="CategoryForm">
                <div class="input-field">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="category" type="text" placeholder="Category Name" />

              </div>
              <small *ngIf="CategoryForm.controls['category'].dirty && CategoryForm.hasError('required','category')" class="text-danger">Category Name is Required</small>
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                <input formControlName="description" type="text" placeholder="description">

              </div>
              <small *ngIf="CategoryForm.controls['description'].dirty && CategoryForm.hasError('required','description')" class="text-danger">Description is Required</small>
              <button (click)="onClick()" type="button" class="btn btn-primary btn-primary btn-block mt-4 w-100">Add a Category</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
