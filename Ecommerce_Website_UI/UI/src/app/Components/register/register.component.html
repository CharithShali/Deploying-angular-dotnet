
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">

            <h3 class="pt-3 font-weight-bold">Register</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="SignUpForm">
                <div class="input-field">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="firstName" type="text" placeholder="First Name" />

              </div>
              <small *ngIf="SignUpForm.controls['firstName'].dirty && SignUpForm.hasError('required','firstName')" class="text-danger">First Name is Required</small>

              <div class="input-field"   >
                <label>Role</label>
              <select  class="form-select" aria-label="Default select example" formControlName="role">
                <option >customer</option>
                <option>seller</option>
              </select>
              </div>
                <div class="input-field">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="lastName" type="text" placeholder="Last Name" />

              </div>
              <small *ngIf="SignUpForm.controls['lastName'].dirty && SignUpForm.hasError('required','lastName')" class="text-danger">Last Name is Required</small>
                <div class="input-field">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="email" type="email" placeholder="Email" />

              </div>
              <small *ngIf="SignUpForm.controls['email'].dirty && SignUpForm.hasError('required','email')" class="text-danger">Email is Required</small>
                <div class="input-field">
                  <span class="fa fa-user p-2"> </span>
                  <input formControlName="mobile" type="text" placeholder="Phone Number" />

              </div>
              <small *ngIf="SignUpForm.controls['mobile'].dirty && SignUpForm.hasError('required','mobile')" class="text-danger">PhoneNumber is Required</small>
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                <input formControlName="password" type="text" placeholder="Password">

              </div>
              <small *ngIf="SignUpForm.controls['password'].dirty && SignUpForm.hasError('required','password')" class="text-danger">Password is Required</small>
              <div class="input-field">
                <span class="fa fa-lock p-2"></span>
              <input formControlName="address" type="text" placeholder="Address">
              <small *ngIf="SignUpForm.controls['address'].dirty && SignUpForm.hasError('required','address')" class="text-danger">Address is Required</small>


            </div>
              <button (click)="onSignup()" type="button" class="btn btn-primary btn-primary btn-block mt-4 w-100">Register</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
