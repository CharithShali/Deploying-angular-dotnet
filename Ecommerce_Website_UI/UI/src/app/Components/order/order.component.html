
<div class="mat-elevation-z8" *ngIf="role==='customer'">
  <table mat-table [dataSource]="dataSource1">

    <!-- Position Column -->
    <ng-container matColumnDef="orderid">
      <th mat-header-cell *matHeaderCellDef>Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="buyername">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.agentEmail}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> $ {{element.amount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="confirm" >
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="mat-elevation-z8" *ngIf="role==='seller'">
  <table mat-table [dataSource]="dataSource1">

    <!-- Position Column -->
    <ng-container matColumnDef="orderid">
      <th mat-header-cell *matHeaderCellDef>Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->


    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> $ {{element.amount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="confirm" >
      <th mat-header-cell *matHeaderCellDef> Status </th>

      <td mat-cell *matCellDef="let element" ><a *ngIf="element.status=='Pending'"><button (click)="accept(element.id)" mat-stroked-button color="primary">Accept</button>
        <button (click)="decline(element.id)" mat-stroked-button color="warn" >Decline</button></a>

        <a *ngIf="element.status=='Accepted'"><button disabled="" style="background-color: rgb(189, 188, 188);border-color: green;color: rgb(255, 255, 255);"  mat-stroked-button color="primary">Accepted</button>
          <button disabled="" style="background-color: rgb(131, 131, 129);border-color: rgb(126, 11, 3);color: rgb(255, 255, 255);"  mat-stroked-button color="warn" >Decline</button></a>

          <a *ngIf="element.status=='Declined'"><button style="background-color: rgb(131, 131, 129);border-color: green;color: rgb(255, 255, 255);"  mat-stroked-button color="primary">Accept</button>
            <button disabled="" style="background-color: rgb(189, 188, 188);border-color: green;color: rgb(255, 255, 255);"  mat-stroked-button color="warn" >Declined</button></a>

      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
