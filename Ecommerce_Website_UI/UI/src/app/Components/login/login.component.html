
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <br /><br />
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="input-field">
                <span class="fa fa-user p-2"> </span>
                <input
                  formControlName="email"
                  type="text"
                  placeholder="Email"
                />
              </div>
              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is Required</small>
              <div class="input-field" >
                <span class="fa fa-lock p-2"></span>
                <input
                  formControlName="password"
                  type="password"
                  placeholder="Password"
                />
                <span (click)="hideShowPass()" class="fa{{ eyeIcon }}"></span>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is Required</small>

              <button
                type="button"
                (click)="onLogin()"
                class="btn btn-primary btn-primary btn-block mt-4 w-100"
              >
                Login
              </button>
              <div class="text-center pt-4 text-muted">
                Don't Have an account? <a routerLink="/register"> Sign Up </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
